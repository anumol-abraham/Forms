<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Duck Form</title>
</head>

<body>
    <h3>MacBok Pro-1</h3>
    <div class="flex-macbok">
        <div class="container">
            <img src="images/hiclipart.png" class="duck" alt="Duck">
            <div class="name">
                <form action="">
                    <label class="name" for="name">FULL NAME</label>
                    <input class="input input-name input-hover" type="text" id="name" required="">
                    <label class="name" for="email">EMAIL</label>
                    <input class="input input-email" type="email" id="email" placeholder="Your email" required="">
                    <label class="name label">MESSAGE REGARDING</label>
                    <input type="text" class="input input-msg" required="">
                    <label class="name">MESSAGE</label>
                    <input type="text" class="input input-urmsg" placeholder="Your Message">
                    <button type="submit" class="btn-msg">SEND MESSAGE</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
